<div data-role="view" data-title="Add" data-model="app.horarios.addItemViewModel" data-bind="events: { show: onShow }" id="horariosModelAddScreen" class="screen screen--add add-item-view">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-bind="text: strings.horarios.horariosModel.addScreenHeaderValue"></span>
            <a data-role="backbutton" data-align="left" data-bind="events: { click: onCancel }">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_horariosModel -->
    <!-- END_CUSTOM_CODE_horariosModel -->
    <div id="editableListForm7" class="form-view screen__content screen__content--form">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">


                    <label id="lunesField" class="field km-listview-label field--checkbox">
                        <span class="field__label" data-bind="text: strings.horarios.horariosModel.editableListForm7.lunes.title"></span>


                        <input id="lunes" data-bind="checked: addFormData.lunes" type="checkbox">

                    </label>
                </li>
                <li class="form-content-item">


                    <label id="martesField" class="field km-listview-label field--checkbox">
                        <span class="field__label" data-bind="text: strings.horarios.horariosModel.editableListForm7.martes.title"></span>


                        <input id="martes" data-bind="checked: addFormData.martes" type="checkbox">

                    </label>
                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm7 -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
        <!-- END_CUSTOM_CODE_editableListForm7 -->
    </div>
</div>
